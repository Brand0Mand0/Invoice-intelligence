issuer: Twitter, Inc.
keywords:
  - Premium
  - twitter.com
  - X Premium
  - automatically renew
  - Purchaser Terms of Service
fields:
  invoice_number:
    regex: Invoice number\s+(\w+)
  date:
    regex: Date of issue\s+([A-Za-z]+\s+\d{1,2},\s+\d{4})
  amount:
    regex: Amount due\s+\$([\d\.]+)
options:
  currency: USD
  date_formats:
    - '%B %d, %Y'